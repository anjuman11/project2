	<h2 style="color:purple; text-align: center;">Student's Information Form</h2>
	<form action="#" method="get" enctype="multipart/form-dat">
		<fieldset>
			<legend>Student's Information</legend>
			<label for="student's_name">Student's name:</label>
			<input type="text" placeholder="Type your name(in BLOCK LETTER)" name="student's_name" id="student's_name" class="student's_name" size="60px"><br><br>
			<label for="father's_name">Father's name:</label> 
			<input type="text" placeholder="Type your father's name" name="father's_name" id="father's_name" class="father's_name" size="60px"><br><br>
			<label for="mother's_name">Mother's name:</label> 
			<input type="text" placeholder="Type your mother's name" name="mother's_name" id="mother's_name" class="mother's_name" size="60px"><br><br>
			<label for="address">Address:</label> 
			<input type="address" placeholder="Type your address" name="address" id="address" class="address" size="60px"><br><br>
			<label for="phone">Phone:</label> 
			<input type="phone" placeholder="Type your mobile number" name="phone" id="phone" class="phone" size="60px"><br><br>
			<label for="gender">Gender:</label>
			<input type="radio"; name="gender"; id="gender"; value="male"> Male
            <input type="radio"; name="gender"; id="gender"; value="female"> Female
            <input type="radio"; name="gender"; id="gender"; value="ohers"> Others <br> <br>
            <label for="sub"> Choose Subjects: </label>
            <input type="checkbox"; name="sub"; id="sub"; value="Bangla"> Bangla
            <input type="checkbox"; name="sub"; id="sub"; value="English"> English
            <input type="checkbox"; name="sub"; id="sub"; value="Math"> Math
            <input type="checkbox"; name="sub"; id="sub"; value="Islamic Studies"> Islamic Studies
            <input type="checkbox"; name="sub"; id="sub"; value="Social Science"> Social Science
            <br> <br>
            <button type="submit" value="submit"> Submit</button> 
            <button type="reset" value="clear"> Reset</button> 
		</fieldset><br><br>
